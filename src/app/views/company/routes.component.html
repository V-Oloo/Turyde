<div class="animated fadeIn">
  <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">

            <div class="col-6 col-sm-4 col-md mb-3 mb-xl-0 ">
                <i class="fa fa-align-justify"></i> Vehicles
                <button type="button" class="btn btn-pill btn-success pull-right " data-toggle="modal" (click)="largeModal.show()"><i class="fa fa-plus"></i>&nbsp;Add Vehicle</button>
            </div>

          </div>
          <div class="card-body">

              <table datatable [dtOptions]="dtOptions"  class="table table-bordered row-border hove" style="width:100%">
                  <thead class="text-center">
                      <tr>
                          <th>Name</th>
                          <th>Position</th>
                          <th>Office</th>
                          <th>Age</th>
                          <th>Start date</th>
                          <th>Salary</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>

                      <tr class="text-center">
                          <td>oloo</td>
                          <td>SR</td>
                          <td>Mine</td>
                          <td>24</td>
                          <td>1200</td>
                          <td>1200</td>
                          <td>
                            <div class="btn-group mt-2" role="group">
                                <button type="button" class="btn btn-success" [routerLink]="['/vehicles/vehicle-details']"><i class="fa fa-list"></i></button>
                                <button type="button" class="btn btn-primary" [routerLink]="['/vehicles/update-vehicle']"><i class="fa fa-edit"></i></button>
                                <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                              </div>
                          </td>
                      </tr>

                  </tbody>

              </table>

          </div>
        </div>
      </div>
    </div>

</div>
