<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">

              <div class="col-6 col-sm-4 col-md mb-3 mb-xl-0 ">
                  <i class="fa fa-align-justify"></i> Vehicles
                  <button type="button" class="btn btn-pill btn-success pull-right " data-toggle="modal" (click)="largeModal.show()"><i class="fa fa-plus"></i>&nbsp;Add Vehicle</button>
              </div>

            </div>
            <div class="card-body">

                <table datatable [dtOptions]="dtOptions"  class="table table-bordered row-border hove" style="width:100%">
                    <thead class="text-center">
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Office</th>
                            <th>Age</th>
                            <th>Start date</th>
                            <th>Salary</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr class="text-center">
                            <td>oloo</td>
                            <td>SR</td>
                            <td>Mine</td>
                            <td>24</td>
                            <td>1200</td>
                            <td>1200</td>
                            <td>
                              <div class="btn-group mt-2" role="group">
                                  <button type="button" class="btn btn-success"><i class="fa fa-list"></i></button>
                                  <button type="button" class="btn btn-primary"><i class="fa fa-edit"></i></button>
                                  <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>

                    </tbody>

                </table>

            </div>
          </div>
        </div>
      </div>

  </div >

  <div bsModal #largeModal="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Vehicle</h4>
          <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="form-group col-sm-6">
                  <label for="city">Name</label>
                  <input type="text" class="form-control" id="city" placeholder="Driver Name">
                </div>
                <div class="form-group col-sm-6">
                  <label for="postal-code">Email</label>
                  <input type="Email" class="form-control" id="postal-code" placeholder="Email Address">
                </div>
            </div><!--/.row-->
            <div class="row">
                <div class="form-group col-sm-6">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" placeholder="Enter your city">
                </div>
                <div class="form-group col-sm-6">
                  <label for="postal-code">Postal Code</label>
                  <input type="text" class="form-control" id="postal-code" placeholder="Postal Code">
                </div>
            </div><!--/.row-->
            <div class="row">
               <div class="form-group col-sm-6">
                  <label for="postal-code">Date Of Birth</label>
                  <div class="input-group">

                    <div class="input-group-prepend">
                        <button class="fa fa-calendar" (click)="d.toggle()" type="button"></button>
                    </div>
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker">
                  </div>
               </div>
               <div class="form-group col-sm-6">
                  <label for="postal-code">Postal Code</label>
                  <div class="input-group">
                      <ng-select2 [data]="exampleData" [width]="360" [options]="options"></ng-select2>
                  </div>

                </div>

            </div>
             <div class="row">
                <div class="form-group col-sm-6">
                    <label for="postal-code">Date Of Birth</label>
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                          </div>
                      </div>

                </div>
                <div class="form-group col-sm-6">
                  <label for="postal-code">Postal Code</label>
                  <div class="input-group">
                    <div class="col s6 l6">
                      <ngx-select-dropdown [multiple]="false" [config]="config" [options]="option"></ngx-select-dropdown>
                    </div>
                  </div>

                </div>



              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
