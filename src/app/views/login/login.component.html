<div class="app-body login-bg">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">

                <form #form="ngForm" (ngSubmit)="loginUser()">


                  <div class="login-form-header text-center">

                    <img src="../../../assets/img/user.png" alt="login-icon" style="max-width:150px">
                    <div class="login-header">
                        <h4 class="bold color-white">Welcome</h4>

                    </div>
                </div>
                <div *ngIf="errMessage" class="alert alert-danger" role="alert">
                  {{errMessage}}
                </div>
                <!-- <small class="text-danger">{{errMessage}}</small> -->
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" #username="ngModel" name="username" [(ngModel)]="loginForm.username" class="form-control" placeholder="Username" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" #password="ngModel" name="password" [(ngModel)]="loginForm.password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" [disabled]="form.invalid" class="btn btn-primary px-6">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
