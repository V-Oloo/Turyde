<div class="animated fadeIn">
    <h1><strong>KBW 12R</strong>
      <p class="pull-right">
          <a class="btn btn-primary btn-sm btn-flat" [routerLink]="['/vehicles/update-vehicle']" ><i class="fa fa-pencil"></i>
              EDIT VEHICLE</a>

          <a class="btn btn-info btn-sm btn-flat"><i class="fa fa-plus-circle"></i>
              ASSIGN DRIVER</a>

      </p>
    </h1>
    <div class="row">
        <div class="col-sm-8">
          <div class="card">
            <div class="card-header">
              <strong>Vehicle</strong>
              <small>Details</small>
            </div>
            <div class="card-body">
                <table id="ticketDetailsTable" class="table table-no-margin" style="font-size:12px">
                    <tbody>
                        <tr>
                            <th>Registration Number</th>
                        </tr>
                        <tr  *ngFor="let item of vehicle">
                            <td><span style="font-weight:bold">{{item.RegNo}}</span></td>

                        </tr>

                    </tbody>
                </table>
            </div>
          </div>
        </div><!--/.col-->
        <div class="col-sm-4">
          <div class="card">
            <div class="card-header">
                <strong>Vehicle Image</strong>
            </div>
            <div class="card-body">
                <div class="col-sm-4">
                    <img src="http://placehold.it/380x500" style="height: 300px; width: 300px;" alt="" class="img-rounded img-responsive" />
                </div>
            </div>
          </div>
        </div><!--/.col-->
      </div><!--/.row-->
</div>
