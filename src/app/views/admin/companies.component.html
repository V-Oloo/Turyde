<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Companies
      </div>
      <div class="card-body">

          <table datatable [dtOptions]="dtOptions"  class="table table-bordered row-border hove" style="width:100%">
              <thead class="text-center">
                  <tr>
                      <th>Code</th>
                      <th>Company Name</th>
                      <th>Email</th>
                      <th>Contact NO.</th>
                      <th>Status</th>
                      <th>Date Created</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>

                  <tr class="text-center" *ngFor="let item of companies">
                      <td>{{item.code}}</td>
                      <td>{{item.shortName}}</td>
                      <td>{{item.primaryEmail}}</td>
                      <td>{{item.primaryMobileNo}}</td>
                      <td>{{item.status}}</td>
                      <td>{{item.createdAt | date}}</td>
                      <td>
                        <div class="btn-group mt-2" role="group">
                            <button type="button" class="btn btn-success" (click)="updateCompanyId(item.id)"><i class="fa fa-list"></i></button>
                          </div>
                      </td>
                  </tr>

              </tbody>

          </table>

      </div>
    </div>
  </div>
</div>
