<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12 mb-4">
          <div class="card">
              <div class="card-header">

                <div class="col-6 col-sm-4 col-md mb-3 mb-xl-0 ">
                    <i class="fa fa-align-justify"></i> Drivers
                    <button type="button" class="btn btn-pill btn-success pull-right " data-toggle="modal" (click)="myModal.show()"><i class="fa fa-plus"></i>&nbsp;Add driver</button>
                </div>

              </div>
              <div class="card-body">

                  <table datatable [dtOptions]="dtOptions"  class="table table-bordered row-border hove" style="width:100%">
                      <thead class="text-center">
                          <tr>
                              <th>Name</th>
                              <th>Position</th>
                              <th>Office</th>
                              <th>Age</th>
                              <th>Start date</th>
                              <th>Salary</th>
                              <th>Action</th>
                              <th>Status</th>
                          </tr>
                      </thead>
                      <tbody>

                          <tr class="text-center">
                              <td>oloo</td>
                              <td>SR</td>
                              <td>Mine</td>
                              <td>24</td>
                              <td>1200</td>
                              <td>1200</td>
                              <td>
                                <div class="btn-group mt-2" role="group">
                                    <button type="button" class="btn btn-success"><i class="fa fa-list"></i></button>
                                    <button type="button" class="btn btn-primary"><i class="fa fa-edit"></i></button>
                                    <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                  </div>
                              </td>

                              <td>
                                  <button type="button" class="btn btn-danger">Suspend</button>
                              </td>
                          </tr>

                      </tbody>

                  </table>

              </div>
          </div>
        </div><!--/.col-->
    </div>
</div >

<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <form [formGroup]="createUser">
              <!-- {{createUser.value | json}} -->
              <div class="modal-header">
                  <h4 class="modal-title">Add Driver</h4>
                  <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="row">
                      <div class="col-md-6">
                          <label>First Name. *</label>
                          <div class="form-group">
                              <input type="text" class="form-control" formControlName="firstName" id="city" placeholder="Vehicle Name">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <label>Last Name. *</label>
                          <div class="form-group">
                              <input type="text" class="form-control" formControlName="lastName" id="city" placeholder="Vehicle Name">
                          </div>
                      </div>
                  </div>
                 <div class="row">
                    <div class="col-md-12">
                        <label>Email *</label>
                        <div class="form-group">
                            <input type="email" formControlName="email" formControlName="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                 </div>
                 <div class="form-group ">
                    <international-phone-number class="col-md-12" [required]="true" formControlName="phoneNumber" placeholder="Enter phone number" [maxlength]="20" [defaultCountry]="'ke'" [required]="true" [allowedCountries]="['ke','ug','tz']"></international-phone-number>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Close</button>
                  <button type="button" class="btn btn-primary">Add Driver</button>
                </div>

          </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
